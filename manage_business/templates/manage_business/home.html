<h3>Manage you business</h3>

<a href="{% url 'chat:home' %}"> back to home page </a>
<a href="{% url 'products:add_new_products' %}"> add product </a>

{% for product in products %}
    <img width="40px" height="40px" src="{{ product.product_image_url }}" alt="">
    <h5>{{product.product_name}}</h5>
    <br>
    <form action="{% url 'manage_business:delete_product' product.id %}" method="post">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
    </form>
    <hr>
    <hr>
{% endfor %}

<br><br><br><br><br>

{% for order in orders %}
    <p>Order from {{ order.user.username }} - Status: {{ order.status }}</p>
    <a href="{% url 'accept_order' order.id %}">Accept</a> | 
    <a href="{% url 'reject_order' order.id %}">Reject</a>
{% endfor %}
