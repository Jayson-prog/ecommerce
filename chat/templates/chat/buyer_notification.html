<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
  {% include 'chat/navbar.html' %}
  
  <div class="container">
    <h5 class="text-center mt-5"><b>Notifications</b></h5>
    <table id="notificationsTable" class="display" style="outline: 1px solid black">
      <thead>
        <tr>
          <th>Date</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
        {% for notification in read_notifications %}
        <tr>
          <td>{{ notification.created_at }}</td>
          <td>{{ notification.message }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2">No past notifications.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
  {% include 'chat/footer.html' %}
  
  <script>
    $(document).ready(function() {
      $('#notificationsTable').DataTable({
        "paging": true,
        "searching": true,
        "ordering": true,
      });
    });
  </script>
</body>
</html>
