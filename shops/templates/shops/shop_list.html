{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
</head>
<body>
    {% include 'chat/navbar.html' %}
    <div class="container py-4">
        <div class="row">
            <!-- Filter Section -->
            <div class="col-lg-3 mb-4">
                <div class="filter-section">
                    <h5>Filter</h5>
                    <div class="mb-3">
                        <label class="form-label">Rating</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rating4">
                                <label class="form-check-label" for="rating4">4.0 & up</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rating3">
                                <label class="form-check-label" for="rating3">3.0 & up</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rating2">
                                <label class="form-check-label" for="rating2">2.0 & up</label>
                            </div>
                        </div>
                    </div>
                    <div class="discount-section text-center">
                        <img src="{% static 'icons/discount.png' %}" class="img-fluid rounded" alt="Discount">
                        <p class="mt-2">20% Discount on your first order</p>
                        <a href="{% url 'chat:home' %}"><button class="btn btn-sm text-dark">Shop Now</button></a>
                    </div>
                </div>
            </div>
            <!-- Product Section -->
            <div class="col-lg-9">
                <div style="text-align: end;"><p>{{total_shop}} results found</p></div>
                <div class="row">
                    {% for shop in shop %}
                    <div class="col-md-3 mb-4">
                        <a href="{% url 'shops:view_shop' shop.id %}" class="text-decoration-none">
                        <div class="product-card">
                            <img src="{{shop.business_logo.url}}" alt="Shop Logo">
                            <h6 class="text-dark">{{shop.business_name}}</h6>
                        </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
                <!-- Pagination -->
                <nav>
                    <ul class="pagination" style="justify-content: center; ">
                        <li class="page-item disabled"><a class="page-link" href="#">Prev.</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    {% include 'chat/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
