<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="{% url 'manage_business:home' %}" class="btn btn-secondary w-45" style="position: absolute; top: 20px; left: 20px;">Back</a>
    </div>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Add Product</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- Django form fields -->
                            <div class="mb-3">
                                <label for="id_product_name" class="form-label">Product Name</label>
                                <input type="text" name="product_name" id="id_product_name" class="form-control" placeholder="Enter product name">
                            </div>
                            <div class="mb-3">
                                <label for="id_product_description" class="form-label">Product Description</label>
                                <textarea name="product_description" id="id_product_description" class="form-control" placeholder="Enter product description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="id_product_price" class="form-label">Product Price</label>
                                <input type="number" name="product_price" id="id_product_price" class="form-control" placeholder="Enter product price">
                            </div>
                            <div class="mb-3">
                                <label for="id_product_stock" class="form-label">Product Stock</label>
                                <input type="number" name="product_stock" id="id_product_stock" class="form-control" placeholder="Enter product stock quantity">
                            </div>
                            <div class="mb-3">
                                <label for="id_product_image" class="form-label">Product Image</label>
                                <input type="file" name="product_image" id="id_product_image" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success" style="position: absolute; bottom: -2px; left: 40%; margin-top: 5px;">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
